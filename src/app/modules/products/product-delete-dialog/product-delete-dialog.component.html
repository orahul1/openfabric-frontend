<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  Would you like to delete this product ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close color="warn" (click)="deleteProduct()">Delete</button>
</div>
