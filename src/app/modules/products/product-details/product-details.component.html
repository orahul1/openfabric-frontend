<div class="container">
  <mat-card class="product-container ">
    <div class="d-flex">
      <div mat-card-image class="product-image"></div>

      <div>
        <mat-card-header>
          <mat-card-title class="text">{{dataService.selectedProduct.name}}</mat-card-title>
          <mat-card-subtitle class="product-price">$ {{dataService.selectedProduct.price}}</mat-card-subtitle>
        </mat-card-header>
        <div class="product-stars">
          <ngx-star-rating [id]="'rating'" [disabled]="true" [(ngModel)]="dataService.selectedProduct.rating">
          </ngx-star-rating>
        </div>

        <mat-card-content>
          <p class="text">{{dataService.selectedProduct.description}}</p>
          <div class="comment-container">
            <div class="comment">
              <div class="person d-flex">
                <mat-icon>person</mat-icon>
                <div class="name">Luke Skywalker </div>
              </div>
              <p class="text">Good product and great product quality. </p>
            </div>
          </div>

          <div class="comment-container">
            <div class="comment">
              <div class="person d-flex">
                <mat-icon>person</mat-icon>
                <div class="name">Anakin Skywalker </div>
              </div>
              <p class="text">100% recommended </p>
            </div>
          </div>

          <div class="comment-container">
            <div class="comment">
              <div class="person d-flex">
                <mat-icon>person</mat-icon>
                <div class="name">Yoda</div>
              </div>
              <p class="text">Not good</p>
            </div>
          </div>
        </mat-card-content>

      </div>
    </div>

  </mat-card>
</div>
